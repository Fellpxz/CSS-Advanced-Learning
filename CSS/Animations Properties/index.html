<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Recursos CSS3</h1>

    <!--Animações Básicas-->

    <div class="animation"></div>
    <div class="animation-2"></div>
    <div class="animation-3"></div>

    <!--Animações mais complexas-->

    <div class="box" id="linear">Linear</div>
    <div class="box" id="ease">Ease</div>
    <div class="box" id="ease-in">Ease-in</div>
    <div class="box" id="ease-out">Ease-out</div>
    <div class="box" id="ease-in-out">Ease-in-out</div>

    <!--Forma melhor de escrever animações-->

    <div id="shorthand"></div>
  </body>
</html>
